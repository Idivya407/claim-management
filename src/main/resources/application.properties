spring.application.name=studentmanagement
spring.datasource.url=jdbc:postgresql://localhost:5432/divdb
spring.datasource.driver_class_name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

logging.level.org.springframework.jdbc.datasource.init=DEBUG

# HikariCP connection pool (optional tuning)
spring.datasource.hikari.maximum-pool-size=10


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT secret (for demo only)
app.jwt.secret=Divya
app.jwt.expirationMs=3600000
server.port=8080
logging.level.org.springframework=INFO
